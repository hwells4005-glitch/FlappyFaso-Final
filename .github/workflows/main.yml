name: Build Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # üïµÔ∏è‚Äç‚ôÇÔ∏è L'ESPION : Affiche le fichier pour prouver ce qu'il contient
      - name: ESPION - VERIFIER LE FICHIER
        run: |
          echo "--- D√âBUT DU FICHIER ---"
          cat buildozer.spec
          echo "--- FIN DU FICHIER ---"

      - name: Force Clean & Fix Permissions
        run: |
          sudo rm -rf .buildozer
          sudo rm -rf bin
          sudo chmod 777 -R .

      - name: Build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd kivy/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FlappyFaso-APK
          path: bin/*.apk
          
