name: Build Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. On récupère le code
      - uses: actions/checkout@v4

      # 2. On répare les permissions
      - name: Fix Permissions
        run: |
          sudo chmod 777 -R .

      # 3. ON LANCE L'USINE (Code Corrigé : Plus de bégaiement !)
      - name: Build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd kivy/buildozer android debug

      # 4. On récupère l'APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FlappyFaso-APK
          path: bin/*.apk
