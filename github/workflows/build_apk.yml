# Workflow GitHub Actions pour construire un APK Kivy/Buildozer et publier l'artefact
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker (install docker CLI, runner already has it)
        run: echo "Docker available on runner"

      - name: Build APK with Buildozer (Docker image kivy/buildozer)
        run: |
          # Lance buildozer dans le conteneur officiel. 
          # Le conteneur travaillera dans /home/user/hostcwd (mont√© depuis le repo).
          docker run --rm -v "${{ github.workspace }}":/home/user/hostcwd -w /home/user/hostcwd kivy/buildozer:latest /bin/bash -lc "buildozer -v android debug"
      - name: List bin folder
        run: ls -la bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flappyfaso-apk
          path: bin/*.apk
